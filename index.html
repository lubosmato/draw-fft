<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        canvas {
            border: 1px solid rgb(199, 199, 199);
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h1>Draw with Fourier</h1>
        <hr>
        <div class="row">
            <div class="col text-center">
                <div id="sketch-holder">

                </div>
            </div>
            <div class="col">
                <div id="controls">
                    <h4>Controls</h4>
                    <div class="row align-items-end mt-3">
                        <div class="col">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="persistent">
                                    <label class="form-check-label" for="persistent">
                                        Persistent
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/p5.min.js"></script>
    <script src="js/p5.dom.min.js"></script>
    <script src="js/p5.collide2d.min.js"></script>
    <script src="js/neataptic.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
